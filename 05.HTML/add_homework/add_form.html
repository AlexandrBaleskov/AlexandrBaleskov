<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_form</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" name="add_form">
        <fieldset>
            <Legend>Личные данные</Legend>
            <input type="text" placeholder="Фамилия" autofocus size="25" required pattern="^[А-Яа-яЁё]+$"> <br>
            <input type="text" placeholder="Имя" size="20" required pattern="^[А-Яа-яЁё]+$"> <br>
            <input type="text" placeholder="Отчество" size="20" required pattern="^[А-Яа-яЁё]+$">
            <fieldset>
                <legend>Паспортые данные</legend>
                <input type="text" size="2" maxlength="2" required pattern="[A-Z]{2}">
                <input type="text" size="7" maxlength="7" required pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" size="4" maxlength="4" pattern="[0-9]{4}"> <br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Фквраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
            </select><br>
            <p>Адрес</p>
            <textarea name="Address" id="" cols="30" rows="3"></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="radio" name="hobby">Рыбалка <br>
                <input type="radio" name="hobby">Астрономия <br>
                <input type="radio" name="hobby">Дайвинг <br>
                <input type="radio" name="hobby">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" multiple>
                    <optgroup label="Попугаи">
                        <option value="">Волнистый</option>
                        <option value="">Ара</option>
                        <option value="">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="">Караси</option>
                        <option value="">Окуни</option>
                        <option value="">Асетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="">Стая ворон</option>
                        <option value="">Аист</option>
                        <option value="">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" placeholder="Логин" autofocus size="20" required pattern="[A-Za-z]{5,}">
            <input type="text" placeholder="Пароль" autofocus size="20" required autocomplete="off"
                pattern="[A-Za-z]{10,}">
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <input type="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
            <input type="url"
                pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">

        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"> <br>
            <button type='submit'>
                 <img src='batton.jpg'>
            </button>

        </fieldset>
    </form>


</body>

</html>
