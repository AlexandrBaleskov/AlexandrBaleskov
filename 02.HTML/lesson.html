<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table align="center" width = "600" border="1">
        <caption><em>Прогноз погоды</em></caption>
        <tr height = "30">
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr height = "30">
            <td><Strong><center>Минск</center></Strong> </td>
            <td>-5&#176;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&#176;</td>
            <td>-10&#176;</td>
        </tr>
        <tr height = "30">
            <td><Strong><center>Брест</center></Strong> </td>
            <td>0&#xb0;</td>
            <td>+9&#xb0;</td>
            <td>-4&#xb0;</td>
        </tr>
    </table>
</body>
</html>
